<dom-module id="slider-slide">
    <link rel="stylesheet" href="slider-slide.css" attributes="number">

    <template>
        <iron-ajax    
            id="ajax"         
            url="{{url}}"
            handle-as="text"            
            on-response="appendResult">
        </iron-ajax>

        <paper-material
            id="material">
          <div id="container"></div>          
          <footer><span class="page-number">{{number}}</span></footer>          
        </paper-material> 
    </template>

</dom-module>

<script src="slider-slide.js"></script>
