<dom-module id="slider-header">
  <link rel="stylesheet" href="slider-header.css">

  <template>
    <paper-header-panel class="flex" mode="waterfall-tall">
        <paper-toolbar
            class="tall"
            id="sliderHeader">
            <div>                
                <div id="logo-container">
                    <img src="{{logo}}" class="logo logo--shadow-mask" alt="">
                    <img src="{{logo}}" class="logo" alt="">        
                </div>
                <h1>{{title}}</h1>
            </div>

            <span class="flex"></span>

            <paper-button
                on-click="prev"
                class="navigate">

                <iron-icon icon="arrow-back"/>
            </paper-button>

            <paper-button
                on-click="next" 
                class="navigate">
                
                <iron-icon icon="arrow-forward"/>
            </paper-button>
        </paper-toolbar>

        <content></content>
        
    </paper-header-panel>
    <content></content>
  </template>

</dom-module>

<script src="slider-header.js"></script>
