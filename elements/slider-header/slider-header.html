<dom-module id="slider-header">
  <link rel="stylesheet" href="slider-header.css">

  <template>
    <div id="logo-container">
        <img src="{{logo}}" alt="">
        <img src="{{logo}}" alt="">        
    </div>
    
    <h1>{{title}}</h1>

    <aside>
        <paper-button
            on-click="prev"
            class="navigate">

            <iron-icon icon="arrow-back"/>
        </paper-button>

        <paper-button
            on-click="next" 
            class="navigate">
            
            <iron-icon icon="arrow-forward"/>
        </paper-button>
        
    </aside>

  </template>

</dom-module>

<script src="slider-header.js"></script>
